<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargador Universal</title>
</head>
<body>
  <h1>Descargar desde múltiples plataformas</h1>
  <form id="formulario" method="POST">
    <input type="text" name="url" placeholder="Pega el enlace aquí" required><br><br>
    <label>
      <input type="radio" name="formato" value="video" checked> Video (mp4)
    </label>
    <label>
      <input type="radio" name="formato" value="audio"> Audio (mp3)
    </label><br><br>
    <button type="submit">Descargar</button>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = new FormData(this);
      const response = await fetch('/descarga', {
        method: 'POST',
        body: form
      });

      if (response.ok) {
        const blob = await response.blob();
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = "archivo";
        link.click();
      } else {
        const error = await response.json();
        alert("Error: " + error.error);
      }
    });
  </script>
</body>
</html>
