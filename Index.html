<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Descargador Multimedia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    h1 {
      color: #111827;
    }
    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 16px;
    }
    button {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Descargar desde YouTube, TikTok o Spotify</h1>
  <form id="downloadForm">
    <input type="url" id="url" placeholder="Pega el enlace aquí" required>
    <select id="plataforma">
      <option value="youtube">YouTube / TikTok</option>
      <option value="spotify">Spotify</option>
    </select>
    <button type="submit">Descargar</button>
    <p class="status" id="status"></p>
  </form>

  <script>
    const form = document.getElementById('downloadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const plataforma = document.getElementById('plataforma').value;

      status.textContent = 'Procesando...';

      try {
        const response = await fetch('/descarga', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, plataforma })
        });

        const data = await response.json();
        if (response.ok) {
          status.textContent = data.mensaje || 'Descarga completada.';
        } else {
          status.textContent = data.error || 'Error al descargar.';
        }
      } catch (error) {
        status.textContent = 'Error de conexión con el servidor.';
      }
    });
  </script>
</body>
</html>
