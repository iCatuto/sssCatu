<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ssscatu</title>  <!-- Título de la página -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
    }
    #estado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ssscatu</h1>
  <input type="text" id="url" placeholder="Pega el enlace del video aquí">
  <button onclick="enviar()">Enviar al servidor</button>
  <p id="estado"></p>

  <script>
    function enviar() {
      const url = document.getElementById('url').value;
      const estado = document.getElementById('estado');
      estado.innerText = 'Enviando...';

      // Cambia la URL local por la URL de tu servidor en la nube
      fetch('https://ssscatu.onrender.com/download', {  // Cambia esta URL por tu URL de servidor en la nube
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ url })
      })
      .then(res => res.json())
      .then(data => {
        estado.innerText = data.success || data.error;
      })
      .catch(err => {
        estado.innerText = 'Error de red o conexión';
      });
    }
  </script>
</body>
</html>
